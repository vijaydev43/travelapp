name: travelapp
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: poppinsm
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf

    - family: poppinsr
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
